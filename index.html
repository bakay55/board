 <style>
/* AnaSayfa dönüş ve Google link butonları sm button styles  */
.twitter-btn {
  position: fixed;
  margin: auto;
  bottom: 0;
  background-color: #0072b1;
  border: 0.35em solid #1da1f2;
  border-left: none;
  border-bottom: none;
  border-radius: 0% 100% 0% 0%/0% 100% 0% 93%;
  height: 85px;
  width: 85px;
  cursor: pointer;
}
.in-btn {
  position: fixed;
  margin: auto;
  bottom: 0;
  background-color: #0072b1;
  border: 0.35em solid #1da1f2;
  border-right: none;
  border-bottom: none;
  border-radius: 100% 0% 0% 0%/100% 0% 0% 0%;
  height: 85px;
  width: 85px;
  cursor: pointer;
  right: 0;
}
.twitter-btn:hover {
  background-color: #FFBF00;
}
.in-btn:hover {
  background-color: #FFBF00;
}
.fa-twitter {
  position: center;
  left: 0em;
  right: 0.4em;
  top: 0.5em;
  bottom: 0;
  color: #FF3131;
  font-size: 1.4em;
}
.fa-linkedin-in {
  position: center;
  left: 0.4em;
  right: 0em;
  top: 0.55em;
  bottom: 0;
  color: #FF3131;
  font-size: 1.4em;
}

 </style>
